apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: mssql
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: mssql
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: mssql
        image: mcr.microsoft.com/mssql/server:2017-latest
        ports:
        - containerPort: 1433
        envFrom:
        - configMapRef:
            name: mssql
        volumeMounts:
        - name: mssqldb
          mountPath: /var/opt/mssql
        envFrom:
        - configMapRef:
            name: mssql
      volumes:
      - name: mssqldb
        persistentVolumeClaim:
          claimName: mssql-data
---
apiVersion: v1
kind: Service
metadata:
  name: mssql
  labels:
    app: mssql
spec:
  selector:
    app: mssql
  ports:
  - name: mssql
    port: 1433
  clusterIP: None
  selector:
    app: mssql
